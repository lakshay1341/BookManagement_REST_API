<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management</title>
    <link rel="stylesheet" href="styles.css">
</head>

</html>
<body>
    <div class="container">
        <h1>Book Management System</h1>
        <button id="add-book-btn">âž• Add New Book</button>
        
        <!-- Add New Book Modal -->
        <div id="book-form" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Add New Book</h2>
                <form id="new-book-form">
                    <label for="title">Title:</label>
                    <input type="text" id="title" required>
                    
                    <label for="author">Author:</label>
                    <input type="text" id="author" required>
                    
                    <label for="price">Price:</label>
                    <input type="number" id="price" required>
                    
                    <button type="submit">Add Book</button>
                </form>
            </div>
        </div>

        <!-- Update Book Modal (NEWLY ADDED) -->
        <div id="update-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeUpdateModal()">&times;</span>
                <h2>Update Book</h2>
                <form id="update-form" onsubmit="submitUpdate(event)">
                    <input type="hidden" id="update-id">
                    
                    <label for="update-title">Title:</label>
                    <input type="text" id="update-title" required>

                    <label for="update-author">Author:</label>
                    <input type="text" id="update-author" required>

                    <label for="update-price">Price:</label>
                    <input type="number" id="update-price" required>

                    <button type="submit">Update</button>
                </form>
            </div>
        </div>

        <!-- Book List Table -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="book-list">
                <!-- Books will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
